name: build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: build image
        run: docker build -t proximity-calculator .

      - name: test
        run: docker run -v $PWD/data:/data proximity-calculator

      - name: test extent
        run: docker run -v $PWD/data:/data --env EXTENT=419284,570156,420836,571597 proximity-calculator

      - name: Archive test output
        uses: actions/upload-artifact@v2
        with:
          name: proximity-raster
          path: data/outputs/proximity.tif
