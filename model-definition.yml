kind: Model
apiVersion: v1alpha4
metadata:
  displayName: UDM Rasterise Proximity 
  type: Modelling
  name: udm-rasterise-proximity
  summary: Tool for creating standardised raster proximity layers from polygons
  description: >
    Creates an ASCII raster with standardised proximity to polygons for 100m grid cells.
    https://github.com/openclim/udm-rasterise-proximity
spec:
  inputs:
    env:
      - name: EXTENT
        title: extent
        type: string
        desc: Must be formatted `<xmin>,<ymin>,<xmax>,<ymax>`. If not provided then the input data extent will be used.
        default: None

      - name: LAYER
        title: layer
        type: string
        desc: Name of rasterised proximity layer which is appended with _proximity_100m.asc by the model. 
        default: None

      - name: POLARITY
        title: polarity
        type: string
        desc: Must be either 'forward' or 'reverse' to select standardisation method - use 'reverse' as an attractor to provided polygons.
        default: None

      - name: SQUARED
        title: squared
        type: string
        desc: Must be either 'true' or 'false' to determine whether distance-to-polygons in input layer are squared before standardisation. 
        default: None

    dataslots:
      - name: Polygons
        description: GeoPackage (.gpkg) or Shapefile (.shp) dataset containing polygons
        default:
          - uid: f4e58421-5a13-4db6-b15f-d404f7b133cf
            versionUid: f72ac585-87b5-4c3c-b61b-81e16f6a70cc
        path: inputs/polygons
        required: true

  outputs:
    datasets:
      - name: outputs/layer_proximity_100m.asc
        type: ASCII
        desc: Standardised proximity to input layer (m2)

      - name: outputs/udm-rasterise-proximity.log
        type: Text
        desc: Log output
